@if (loading) {
    <div class="loader">
        <div class="custom-loader"></div>
    </div>
}
@else {
    @switch (typeView) {
        @case (TypeView.InitialForm) {
          <app-initial-form [lists]="lists" [vendorId]="vendorId" [vendor]="vendor" (notify)="loadData()"></app-initial-form>
        }
        @default {
            <app-welcome-pending></app-welcome-pending>
        }
    }
}
